{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- *******  Link To CSS Style Sheet  ******* -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />

    <!-- *******  Font Awesome Icons Link  ******* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />

    <!-- *******  Link To Goggle Fonts  *******  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Section</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100%;
        min-height: 100vh;
        background-color: #fef4f2;
        color: rgb(32, 7, 7);
      }
      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 8%;
      }
      .container .row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1100px;
      }
      .row section.col {
        display: flex;
        flex-direction: column;
      }
      .row section.left {
        flex-basis: 35%;
        min-width: 320px;
        margin-right: 60px;
      }
      .row section.right {
        flex-basis: 60%;
      }
      section.left .contactTitle h2 {
        position: relative;
        font-size: 28px;
        color: #23618a;
        display: inline-block;
        margin-bottom: 25px;
      }
      section.left .contactTitle h2::before {
        content: "";
        position: absolute;
        width: 50%;
        height: 1px;
        background-color: #23618a;
        top: 120%;
        left: 0;
      }
      section.left .contactTitle h2::after {
        content: "";
        position: absolute;
        width: 25%;
        height: 3px;
        background-color: 23618a;
        top: calc(120% - 1px);
        left: 0;
      }
      section.left .contactTitle p {
        font-size: 17px;
        color: #23618a;
        letter-spacing: 1px;
        line-height: 1.2;
        padding-bottom: 22px;
      }
      section.left .contactInfo {
        margin-bottom: 16px;
      }
      .contactInfo .iconGroup {
        display: flex;
        align-items: center;
        margin: 25px 0px;
      }
      .iconGroup .icon {
        width: 45px;
        height: 45px;
        border: 2px solid 23618a;
        border-radius: 50%;
        margin-right: 20px;
        position: relative;
      }
      .iconGroup .icon i {
        font-size: 20px;
        color: #23618a;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .iconGroup .details span {
        display: block;
        color: #888;
        font-size: 18px;
      }
      .iconGroup .details span:nth-child(1) {
        text-transform: uppercase;
        color: #23618a;
      }
      section.left .socialMedia {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
        margin: 22px 0px 20px;
      }
      .socialMedia a {
        width: 35px;
        height: 35px;
        text-decoration: none;
        text-align: center;
        margin-right: 15px;
        border-radius: 5px;
        background-color: #23618a;
        transition: 0.4s;
      }
      .socialMedia a i {
        color: #23618a;
        font-size: 18px;
        line-height: 35px;
        border: 1px solid transparent;
        transition-delay: 0.4s;
      }
      .socialMedia a:hover {
        transform: translateY(-5px);
        background-color: #fef4f2;
        color: #23618a;
        border: 1px solid #23618a;
      }
      .socialMedia a:hover i {
        color: #23618a;
      }

      /* Code for the right section (column) */

      .row section.right .messageForm {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-top: 30px;
      }
      .row section.right .inputGroup {
        margin: 18px 0px;
        position: relative;
      }
      .messageForm .halfWidth {
        flex-basis: 48%;
      }
      .messageForm .fullWidth {
        flex-basis: 100%;
      }
      .messageForm input,
      .messageForm textarea {
        width: 100%;
        font-size: 18px;
        padding: 2px 0px;
        background-color: #fef4f2;
        color: #23618a;
        border: none;
        border-bottom: 2px solid #666;
        outline: none;
      }
      .messageForm textarea {
        resize: none;
        height: 220px;
        display: block;
      }
      textarea::-webkit-scrollbar {
        width: 5px;
      }
      textarea::-webkit-scrollbar-track {
        background-color: #fef4f2;
        border-radius: 15px;
      }
      textarea::-webkit-scrollbar-thumb {
        background-color: #23618a;
        border-radius: 15px;
      }
      .inputGroup label {
        position: absolute;
        left: 0;
        bottom: 4px;
        color: #23618a;
        font-size: 18px;
        transition: 0.4s;
        pointer-events: none;
      }
      .inputGroup:nth-child(4) label {
        top: 2px;
      }
      .inputGroup input:focus ~ label,
      .inputGroup textarea:focus ~ label,
      .inputGroup input:valid ~ label,
      .inputGroup textarea:valid ~ label {
        transform: translateY(-30px);
        font-size: 16px;
      }
      .inputGroup button {
        padding: 8px 16px;
        font-size: 18px;
        background-color: #23618a;
        color: #23618a;
        border: 1px solid transparent;
        border-radius: 25px;
        outline: none;
        cursor: pointer;
        box-shadow: 0px 8px 15px rgba(255, 245, 245, 0.3);
        transition: 0.4s;
      }
      .inputGroup button:hover {
        background-color: #23618a;
        color: #23618a;
        box-shadow: 0px 0px 15px rgba(34, 12, 160, 0.3);
        border: 1px solid #23618a;
      }
      @media (max-width: 1100px) {
        .messageForm .halfWidth {
          flex-basis: 100%;
        }
      }
      @media (max-width: 900px) {
        .container .row {
          flex-wrap: wrap;
        }
        .row section.left,
        .row section.right {
          flex-basis: 100%;
          margin: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="row">
        <!--  *******   Left Section (Column) Starts   *******  -->

        <section class="col left">
          <!-- ******* Title Starts ******* -->

          <div class="contactTitle">
            <h2>Contactez-moi</h2>
            <p>
              Veuillez nous envoyer le contexte détaillé de votre projet, et
              nous vous répondrons dans les plus brefs délais avec une solution
              adaptée.
            </p>
          </div>

          <!-- ******* Title Ends ******* -->

          <!-- ******* Contact Info Starts ******* -->

          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>Téléphone</span>
                <span>+212 674 156 928</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>mohamedrebroub815@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Localisation</span>
                <span>Casablanca, Maroc</span>
              </div>
            </div>
          </div>

          <!-- ******* Contact Info Ends ******* -->

          <!-- ******* Social Media Starts ******* -->

          <div class="socialMedia">
            <a
              href="https://www.linkedin.com/in/mohamed-rebroub-81368926a/"
              target="_blank"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <!-- ******* Social Media Ends ******* -->
        </section>

        <!--  *******   Left Section (Column) Ends   *******  -->

        <!--  *******   Right Section (Column) Starts   *******  -->

        <section class="col right">
          <!--  *******   Form Starts   *******  -->
          <form
            class="messageForm"
            method="POST"
            action="{% url 'send_email' %}"
          >
            {% csrf_token %}
            <div class="inputGroup halfWidth">
              <input type="text" name="name" required="required" />
              <label>Your Name</label>
            </div>
            <div class="inputGroup halfWidth">
              <input type="email" name="email" required="required" />
              <label>Email</label>
            </div>
            <div class="inputGroup fullWidth">
              <input type="text" name="subject" required="required" />
              <label>Subject</label>
            </div>
            <div class="inputGroup fullWidth">
              <textarea name="message" required="required"></textarea>
              <label>Say Something</label>
            </div>
            <div class="inputGroup fullWidth">
              <button type="submit">Send Message</button>
            </div>
          </form>

          <!--  *******   Form Ends   *******  -->
        </section>

        <!--  *******   Right Section (Column) Ends   *******  -->
      </main>
    </div>
  </body>
</html>
